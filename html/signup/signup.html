<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>signup</title>
    
</head>
<body>
    <div class="container">
        <div class="navbar">
             <a href="../index.html"><img src="../images/LOG.png" alt="" class="logo"></a>
            <nav class="nav1">
                <ul>
                    <li class="navli"><a href="">About Us</a></li> 
                    <li class="navli"><a href="../index.html">Home</a></li>
                    <li class="navli"><a href="../signin/signin.html">Sign In</a></li>
                    <li class="navli"><a href="">Contact Us</a></li> 
                </ul>
            </nav>
        </div>
        <div class="navbar2">
            
            <nav class="nav2">
                <ul>
                    <li class="nav2li">New & Featured</li>
                    <li class="nav2li">Men</li>
                    <li class="nav2li">Women</li>
                    <li class="nav2li">Kids</li>
                    <li class="nav2li">Sale</li>
                    <li class="nav2li">SNKRS</li>
                </ul>
            </nav>
        </div>
        <h3 style="text-align: center; margin-top: 40px; font-weight: 700;">Sign Up</h3>
        <div class="row">
            <div class="col">
               
                <form action="" class="signin_form">
                    <div>
                        <input style="margin-top: 30px;" placeholder="First Name" type="text">
                    </div>
                    <div>
                        <input placeholder="Last Name" type="text">
                    </div>
                    <div>
                        <input placeholder="username" type="text">
                    </div>
                    <div>
                        <input placeholder="Date of Birth" type="date">
                    </div>
                    <div>
                        
                        <select  name="" id="">
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="male">Female</option>
                        </select>
                    </div>
                    
                    <div>
                        <input placeholder="Email" type="email">
                    </div>
                    
                </form>
            </div>
            <div class="col2">
                <form action="" class="signin_form">
                    <div>
                        <textarea style="border-radius: 5px; border-style: none;margin-bottom: 30px  ;width: 300px;" name="Address" placeholder="Address" id="" cols="40" rows="4"></textarea>
                    </div>
                    <div>
                        <input placeholder="State" type="text">
                    </div>
                    <div>
                        <input placeholder="City" type="text">
                    </div>
                    <div>
                        <input placeholder="Phone" type="tel">
                    </div>
                    <div>
                        <input type="password" name="" placeholder="Password" id="">
                    </div>
                    <div>
                        <input type="password" placeholder="Confirm Password" name="" id="">
                    </div>
                    
                </form>
                
            </div>
            
        </div>
        <div class="row2">
            <button type="submit">Sign Up</button>
        </div>
        <footer>
            <h5>Store.com</h5><h6 style="font-size: 12px;">Home | Community | Guides</h6>
        </footer>
    </div>
